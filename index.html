<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Control de gastos</title>
  </head>
  <body>
    <main class="flex flex-row justify-center items-center">
    <section class="flex flex-col items-center justify-center h-screen">    
      <!-- Formulario -->
      <h1 class="font-bold  p-[0.5rem] px-[6.5rem] text-center bg-orange-400 ">Mi Economía</h1>
      <form action="" id="formulario" name="formulario" class="flex flex-col items-center pb-[1.5rem] bg-orange-200 p-[1rem]">     
        <!-- caja ingresos o egresos -->
        <div class="flex flex-row items-center py-[1rem]">
          <p class="px-[0.5rem]">Tipo de transacción:</p>
          <!-- input ingreso -->
          <label for=" ingreso">
            <span>Ingreso</span>
            <input id="ingreso" name="transactionType" type="radio" value="Ingreso" />
          </label>
          <!-- input egreso -->
          <label for="egreso" class="pl-[1rem]">
            <span>Egreso</span>
            <input id="egreso" name="transactionType" type="radio" value="Egreso" />
          </label>
        </div>
        <!-- caja descripcion monto Categoria -->
        <div class="flex flex-col">
          <!-- Descripcion de la tx a realizar -->
          <label for="transactionDescription" class="py-[0.5rem]">
            <span>Descripción</span>
            <input
              id="transactionDescription"
              name="transactionDescription"
              type="text"
              class="px-[0.5rem] rounded w-full"
            />
          </label>
          <!-- MOnto de la tx -->
          <label for="transactionAmount" class="py-[0.5rem]">
            <span>Monto</span>
            <input
              id="transactionAmount"
              name="transactionAmount"
              type="number"
              class="px-[0.5rem] rounded w-full"
            />
          </label>
          <!-- Categoria de la tx -->
          <label for="transactionCategory" class="pt-[0.5rem] pb-[2rem]">
            <span>Categoria</span>
            <input
              id="transactionCategory"
              name="transactionCategory"
              type="text"
              class="px-[0.5rem] rounded w-full"
            />
          </label>
        </div>

        <!-- Boton de enviar -->
        <input type="submit"name="submit" class="py-[0.3rem] rounded bg-yellow-600 w-[5rem] " />
      </form>
</section>

<!-- Creación de la tabla -->
<section class="flex flex-row justify-center px-[2rem] ">
    <table id="contenedorTabla">
        <tr class="border-solid border-2 border-red-400">
            <th class="px-[2rem] text-xl border-r-solid border-2 border-red-400">Transacción</th>
            <th class="px-[2rem] text-xl border-r-solid border-2 border-red-400">Descripcion</th>
            <th class="px-[2rem] text-xl border-r-solid border-2 border-red-400">Monto</th>
            <th class="px-[2rem] text-xl border-r-solid border-2 border-red-400">Categoria</th>
        </tr>
        
        
    </table>
</section>
    </main>
    
  </body>
  <script src="main.js"></script>
</html>
