<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
</head>
<body>
    <h1>Mi Economía</h1>
    <form action="">
        Tipo de transacción:
        <label for="ingreso">
            <span>Ingreso</span>
            <input id="ingreso" type="radio">
        </label>
        <label for="egreso">
            <span>Egreso</span>
            <input id="egreso" type="radio">
        </label>

            <span>Descripción</span>
            <input id="transactionDescription" type="text">
        </label>
        <label for="transactionAmount">
            <span>Monto</span>
            <input id="transactionAmount" type="number">

        <input type="submit">
    </form>
